<!DOCTYPE html>
<html>
<head>
  <title>Location Parts Report</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header img {
      height: 80px;
    }
    h2 {
      margin: 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      word-break: keep-all;
    }
    th {
      background-color: #eee;
    }
    .section-title {
      margin-top: 40px;
      font-size: 20px;
      color: #333;
    }
    #downloadContainer {
      text-align: center;
    }
    .btn {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 12px;
      color: #888;
    }
    #report {
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    @media print {
      .btn, #downloadContainer {
        display: none !important;
      }
    }
  </style>
</head>
<body>
<div id="report">
  <div class="header">
    <img src="/assets/multimatic_label/Logo.png" alt="Company Logo">
    <h2>Parts by Location Report</h2>
    <p id="filters"></p>
  </div>

  <table id="partsTable">
    <thead>
    <tr>
      <th>Part Name</th>
      <th>Program Manager</th>
      <th>Part Number</th>
      <th>Quantity</th>
      <th>Scrap By Date</th>
      <th>View Part</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="downloadContainer">
    <button class="btn" onclick="window.print()">Download PDF</button>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const rawData = decodeURIComponent(params.get('data') || '[]');
const Location = params.get('location') || 'Unknown Location';

// Generate today's date in YYYY-MM-DD format
const today = new Date();
const formattedDate = today.toISOString().split('T')[0]; // e.g., 2025-07-24

document.getElementById('filters').textContent = `Filtered by Location: ${Location}, Date: ${formattedDate}`;

let data = [];
try {
  data = JSON.parse(rawData);
} catch (e) {
  alert("Failed to parse part data.");
}

const tbody = document.querySelector('#partsTable tbody');

data.forEach(item => {
  const row = document.createElement('tr');
  row.innerHTML = `
    <td>${item.name || ''}</td>
    <td>${item.manager || ''}</td>
    <td>${item.number || ''}</td>
    <td>${item.qty || ''}</td>
    <td>${item.date || ''}</td>
    <td><a href="${item.link}" target="_blank">View Part</a></td>
  `;
  tbody.appendChild(row);
});

</script>
</body>
</html>
